<div class="container mw-md">
  <div class="col-md-12">
    <div class="row">
	  <h2 class="text-center display-3 fw-semibold ls-2 mb-0">
        <i class="bi-pencil color"></i>
        Latest Projects
      </h2>
      <div class="row g-4">
        {{ range first 4 (where .Site.RegularPages "Section" "projects").ByDate.Reverse }}
        <div class="col-md-6">
      	  <div class="posts-md">
      		<div class="entry">
      		  <div class="entry-image">
      			<a href="#"><img class="rounded-6" src="{{ .Params.profile_img }}" alt="Project Image"></a>
      		  </div>
      		  <div class="entry-title mt-4">
      			<h3 class="mb-2 fs-5 fw-normal"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      		  </div>
      		  <div class="entry-meta op-07">
      			<ul>
      			  <li>{{ .Date.Format "2006-01-02" }}</li>
      			</ul>
      		  </div>
      		  <div class="entry-content">
      			<p class="mb-0">{{ .Params.lede }}</p>
      		  </div>
      		</div>
          </div>
      	</div>
        {{ end }}
      </div>
      <div class="row g-1">
        <div class="col">
          <div class="d-md-flex">
            <a href="projects/" class="mx-auto button button-rounded button-amber">
              View All Projects
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
