<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="stretched side-header">
    <button type="button" class="btn body-scheme-toggle btn-dark" data-bodyclass-toggle="dark" data-add-class="btn-warning" data-remove-class="btn-dark" data-add-html="<i class='bi-brightness-high align-middle'></i><span class='visually-hidden'>Light Mode</span>" data-remove-html="<i class='bi-moon-stars align-middle'></i><span class='visually-hidden'>Dark Mode</span>"><i class="bi-moon-stars align-middle"></i><span class="visually-hidden">Dark Mode</span></button>
	<div id="wrapper">
      {{- partial "header.html" . -}}
      <section id="content">
		<div class="content-wrap py-lg-0 pt-0 px-4">
          {{- block "main" . }}{{- end }}
        </div>
      </section>
      {{- partial "footer.html" . -}}
	</div><!-- #wrapper end -->
	<!-- Go To Top
	     ============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	     ============================================= -->
	<script src="js/functions.js"></script>
  </body>
</html>
